type: custom:ha-lcars-panel
vars:
  lcars_unit: 10vmin
children:
  - type: panel-tl
    color: golden-tainoi
    fillWidth: true
    fillHeight: true
    leftColor: golden-tainoi
    leftPad: 1
    leftChildren:
      - type: el
        color: golden-tainoi
        textColor: black
      - type: el
        nav: /home
        text: Home
        color: golden-tainoi
        textColor: black
      - type: el
        nav: /demo/config
        text: Config
        color: dodger-blue
        textColor: black
      - type: el
        nav: /demo/layout
        text: Layout
        color: indian-red
        textColor: black
      - type: el
        nav: /demo/elements
        text: Elements
        color: atomic-tangerine
        textColor: black
    children:
      - showForNav: /home
        children:
          - type: el
            text: Welcome to ha-lcars-panel
            textColor: golden-tainoi
            fontSize: 1
          - tag: p
            text: |
              This is not just a "custom card" for Home Assistant. It is a comprehensive LCARS system designed to allow
              you to create complex LCARS layouts either as a single card in a dashboard using the LCARS theme, create
              an entire Lovelace dashboard with a single card, or create a custom panel that runs full-screen without
              the Home Assistant menu.
          - tag: p
            text: |
              Click the button below to start a detailed demo
          - type: pill
            color: dodger-blue
            nav: /demo/config
            text: Start Demo
      - showForNav: /demo/config
        children:
          - type: md
            content: |
              The top-level card configuration is as follows:

              ```
              type: custom:ha-lcars-panel
              vars:
                lcars_unit: 2vw
              children:
                - text: Hello LCARS!
              ```

              The first line is standard for all Home Asistant custom cards an simply specifies the card type.

              ```
              type: custom:ha-lcars-panel
              ```

              The `vars` key allows you to modify global variables. The following variables are available:


              - `lcars_unit`: Sets the unit size as a valid CSS size such as `50px`, `3rem`, `3em` (Default is `2vw`)
              - `lcars_color_bg`: Sets the main background color (Default is black #000000)
              - `lcars_color_text`: Sets the default text color (Default is periwinkle #C3CDE6)
              - `lcars_font_size`: Sets the default font size (Default is 0.6 units)
              - `lcars_color_text`: Sets the default color for code formatted such as `code` and `pre` tags (Default is black-russian #24252B)

              You can override any global CSS variable using this vars key. Simply remove the leading dashes from the
              variable name and replace any dashes in the name with underscores. For example, you can change the Home 
              Assistant primary color (`--primary-color`) using `primary_color`.

              The `children` key allows you to provide a list of items available for display directly in the top level 
              container. The reason they are "available for display" is because they can be shown conditionally based
              on navigation. Each item has the following properties:

              - `type`: Used to specify a custom LCARS element
              - `tag`: Any html tag (ex: `a`, `div`, `p`)
              - `text`: Text that will be passed directly as content of the element or tag
              - `showForNav`: Navigation path where item is visible
              - `children`: List of items to be rendered inside the element or tag
              - `leftChildren`: List of items to be rendered inside the left portion of the element or tag if supported
              - `rightChildren`: List of items to be rendered inside the right portion of the element or tag if supported
              - `topChildren`: List of items to be rendered inside the top portion of the element or tag if supported
              - `bottomChildren`: List of items to be rendered inside the bottom portion of the element or tag if supported

          - type: row
            gap: 1
            children:
              - type: pill
                color: indian-red
                text: layout
                nav: /demo/layout
      - showForNav: /demo/layout
        children:
          - tag: p
            text: |
              The layout system is based on LCARS Units. This is a 1 unit x 1 unit square:
          - type: el
            width: 1
            height: 1
            color: golden-tainoi
          - type: md
            content: |
              The layout system uses the ["flexbox" CSS layout](https://css-tricks.com/snippets/css/a-guide-to-flexbox/) 
              meaning items are flexibly displayed in rows and columns.

              To create a row, set the `type` to `row`.

              ```
              children:
                - type: row
              ```

              Any children added to a row will be arranged horizontally.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue

          - type: md
            content: |
              To create a column, set the `type` to `col`.

              ```
              children:
                - type: col
              ```

              Any children added to a row will be arranged vertically.

          - type: row
            children:
              - tag: pre
                text: |
                  - text: column
                  - type: col
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: el
                    width: 1
                    height: 1
                    color: atomic-tangerine
                  - type: el
                    width: 1
                    height: 1
                    color: indian-red
                  - type: el
                    width: 1
                    height: 1
                    color: dodger-blue

          - type: md
            content: |
              As shown above, there is no spacing between children of rows or columns by default. To add a consistent gap
              between all children, set the `gap` key. The gap size is 0.1 unit so `gap: 1` would set the gap size to 1/10
              of a unit.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
              - type: col
                children:
                  - type: row
                    marginLeft: 1
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue

          - type: md
            content: |
              Items in a row are aligned to the top of the row by default so items of varying sizes will be aligned to the
              top of the tallest item.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 0.5
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 0.5
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue

          - type: md
            content: |
              To align items to the bottom of the row, set the `bottom` key to `true`.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    bottom: true
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 0.5
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    gap: 1
                    bottom: true
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 0.5
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
          - type: md
            content: |
              Similarly, column items are aligned to the left by default. To align items to the right of the column, set
              the `right` key to `true`.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: col
                    gap: 1
                    style:
                      width: calc(var(--lcars-unit) * 3)
                    children:
                      - type: row
                        children:
                          - type: el
                            width: 3
                            height: 1
                            color: atomic-tangerine
                      - type: row
                        right: true
                        gap: 1
                        children:
                          - type: el
                            width: 1
                            height: 1
                            color: indian-red
                          - type: el
                            width: 1
                            height: 1
                            color: dodger-blue
              - type: col
                marginLeft: 1
                gap: 1
                style:
                  width: calc(var(--lcars-unit) * 3)
                children:
                  - type: row
                    children:
                      - type: el
                        width: 3
                        height: 1
                        color: atomic-tangerine
                  - type: row
                    right: true
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue

          - type: md
            content: |
              To stretch any item without a specified height to fill the available height in the row, set `stretch` to 
              `true`.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        color: indian-red
                      - type: el
                        width: 1
                        color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    gap: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 2
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        color: indian-red
                      - type: el
                        width: 1
                        color: dodger-blue

          - type: md
            content: |
              By default, there are no margins between rows.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
                  - type: row
                    gap: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: golden-tainoi
                      - type: el
                        width: 1
                        color: lilac
                      - type: el
                        width: 1
                        color: fiery-orange
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        height: 1
                        color: indian-red
                      - type: el
                        width: 1
                        height: 1
                        color: dodger-blue
                  - type: row
                    gap: 1
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: golden-tainoi
                      - type: el
                        width: 1
                        color: lilac
                      - type: el
                        width: 1
                        color: fiery-orange

          - type: md
            content: |
              Margins can be added above, below, or on either side of a row with `marginTop`, `marginBottom`, `marginLeft`,
              and `marginRight`.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: row
                    gap: 1
                    marginBottom: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        color: indian-red
                      - type: el
                        width: 1
                        color: dodger-blue
                  - type: row
                    gap: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: golden-tainoi
                      - type: el
                        width: 1
                        color: lilac
                      - type: el
                        width: 1
                        color: fiery-orange
              - type: col
                marginLeft: 1
                children:
                  - type: row
                    gap: 1
                    marginBottom: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: atomic-tangerine
                      - type: el
                        width: 1
                        color: indian-red
                      - type: el
                        width: 1
                        color: dodger-blue
                  - type: row
                    gap: 1
                    stretch: true
                    children:
                      - type: el
                        width: 1
                        height: 1
                        color: golden-tainoi
                      - type: el
                        width: 1
                        color: lilac
                      - type: el
                        width: 1
                        color: fiery-orange

          - type: md
            content: |
              Padding can be added inside the border of the row using `padTop`, `padBottom`, `padLeft`, and `padRight` or
              set the same padding on all sides with `pad`.

          - type: row
            children:
              - tag: pre
                text: |
                  - type: el
                    color: golden-tainoi
                    children:
                      - type: row
                        pad: 1
                        fill: false
                        children:
                          - type: el
                            width: 1
                            height: 1
                            color: atomic-tangerine
                          - type: el
                            width: 1
                            color: indian-red
                          - type: el
                            width: 1
                            color: dodger-blue
              - type: col
                marginLeft: 1
                children:
                  - type: el
                    color: golden-tainoi
                    children:
                      - type: row
                        pad: 1
                        fill: false
                        children:
                          - type: el
                            width: 1
                            height: 1
                            color: atomic-tangerine
                          - type: el
                            width: 1
                            color: indian-red
                          - type: el
                            width: 1
                            color: dodger-blue

          - type: pill
            color: atomic-tangerine
            text: elements
            nav: /demo/elements
      - showForNav: /demo/elements
        children:
          - type: md
            content: |
              The element (`type: el`) is the primary building block of the visual system. The configuration below
              renders a 1x1 unit element.
          - type: row
            children:
              - tag: pre
                text: |
                  - type: el
                  width: 1
                  height: 1
                  color: golden-tainoi
              - type: col
                marginLeft: 1
                children:
                  - type: el
                    width: 1
                    height: 1
                    color: golden-tainoi

          - text: color
          - type: row
            gap: 1
            children:
              - type: el
                width: 1
                height: 1
                color: indian-red
              - type: el
                width: 1
                height: 1
                color: atomic-tangerine
              - type: el
                width: 1
                height: 1
                color: golden-tainoi
              - type: el
                width: 1
                height: 1
                color: green
              - type: el
                width: 1
                height: 1
                color: dodger-blue
              - type: el
                width: 1
                height: 1
                color: indigo
              - type: el
                width: 1
                height: 1
                color: lilac
          - text: size
          - type: row
            gap: 1
            children:
              - type: el
                width: 2
                height: 1
                color: dodger-blue
              - type: el
                width: 1
                height: 2
                color: indian-red
          - text: font size
          - type: el
            fontSize: 0.5
            text: fontSize 0.5
          - type: el
            fontSize: 1
            text: fontSize 1
          - type: el
            fontSize: 2
            text: fontSize 2
          - text: line height
          - type: el
            fontSize: 1
            lineHeight: 1
            color: golden-tainoi
            textColor: black
            text: lineHeight 1
          - type: el
            fontSize: 1
            lineheight: 1.2
            color: dodger-blue
            textColor: black
            text: lineHeight 1.2
          - text: textColor
          - type: el
            textColor: golden-tainoi
            text: golden-tainoi
          - type: el
            textColor: indian-red
            text: indian-red
          - text: align
          - type: el
            width: 10
            height: 5
            color: dodger-blue
            textColor: black
            textAlign: bottom-right
            text: bottom-right
          - text: cap
          - type: el
            width: 2
            height: 1
            color: golden-tainoi
            capRight: true
          - text: radius
          - type: el
            width: 4
            height: 4
            radXTopLeft: 1
            color: golden-tainoi
          - text: inner radius
          - type: el
            width: 4
            height: 4
            radXInnerTopLeft: 1
            radYInnerTopLeft: 1
            color: golden-tainoi
          - text: elliptical radius
          - type: el
            width: 4
            height: 4
            radXTopLeft: 1
            radYTopLeft: 2
            color: golden-tainoi
          - text: button
          - type: el
            width: 4
            height: 1
            fontSize: 0.5
            textColor: black
            textAlign: middle-center
            color: golden-tainoi
            capRight: true
            capLeft: true
            button: true
            text: button
