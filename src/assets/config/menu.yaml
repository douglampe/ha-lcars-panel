type: custom:ha-lcars-panel
vars:
  lcars_unit: 5vmin
props:
  class: lcars-wrapper
  style: 'height: calc(100vh - 76px);'
children:
  - showForNav: /home
    props:
      class: lcars-row
      style: 'height: calc(100vh - 76px);padding-top: 10px; padding-bottom: 10px;'
    children:
      - type: DPanel
        props:
          right-width: 7
          fill-height: true
          right-color: var(--lcars-color-1)
        rightChildren:
          - props:
              class: lcars-el rad-i-tr-1 lcars-h-1 lcars-w-2-plus lcars-gray-bg
          - type: NumberedMenuItem
            nav: /home/communications
            props:
              index: '01'
              title: Communications
              color: var(--lcars-color-17)
          - type: NumberedMenuItem
            nav: /home/cartography
            props:
              index: '02'
              title: Cartography
              color: var(--lcars-color-4)
          - type: NumberedMenuItem
            nav: /navigation
            props:
              index: '03'
              title: Navigation
              color: var(--lcars-color-15)
          - type: NumberedMenuItem
            nav: /home/sensors
            props:
              index: '04'
              title: Sensors
              color: var(--lcars-color-19)
          - props:
              class: lcars-el rad-i-br-1 lcars-h-1 lcars-w-2-plus lcars-gray-bg
      - showForNav: /home/communications
        props:
          class: lcars-col lcars-w-unit
        children:
          - props:
              class: lcars-el rad-i-br-1 lcars-color-17-bg lcars-h-1 lcars-w-unit
              style: 'margin-top: calc(var(--lcars-unit) * 3)'
          - props:
              class: lcars-el rad-i-tr-1 lcars-color-17-bg lcars-h-unit lcars-w-unit
      - showForNav: /home/cartography
        props:
          class: lcars-col lcars-w-unit
        children:
          - props:
              class: lcars-el rad-i-br-1 lcars-color-4-bg lcars-h-1 lcars-w-unit
              style: 'margin-top: calc(var(--lcars-unit) * 4)'
          - props:
              class: lcars-el rad-i-tr-1 lcars-color-4-bg lcars-h-unit lcars-w-unit
      - type: CPanel
        showForNav: /home/communications
        props:
          title: Communications
          fill-width: true
          fill-height: true
          top-cap: true
          bottom-cap: true
          color: var(--lcars-color-17)
          left-color: var(--lcars-color-17)
      - type: CPanel
        showForNav: /home/cartography
        props:
          title: Cartography
          fill-width: true
          fill-height: true
          top-cap: true
          bottom-cap: true
          color: var(--lcars-color-4)
          left-color: var(--lcars-color-4)
        children:
          - props:
              class: lcars-row lcars-margin-4
            children:
              - text: SOL AZ
                props:
                  class:
                    - lcars-el
                    - lcars-color-5-bg
                    - lcars-w-1
                    - lcars-h-unit
                    - r-cap-2
                    - lcars-black-color
                    - lcars-font-6
                    - lcars-pad-4
                    - centered
                    - lcars-margin-right-4
              - type: HAStateColor
                props:
                  bgColor: var(--lcars-color-5)
                  color: var(--lcars-color-black)
                  entity: sun.sun
                  attribute: azimuth
                  min: -360
                  max: 360
                  class:
                    - lcars-color-5-bg
                    - lcars-black-color
                    - lcars-el
                    - lcars-w-1
                    - lcars-h-unit
                    - rad-2
                    - lcars-font-6
                    - lcars-pad-4
                    - centered
                children:
                  - type: HAStateValue
                    props:
                      entity: sun.sun
                      attribute: azimuth
          - props:
              class: lcars-row lcars-margin-4
            children:
              - text: SOL EL
                props:
                  class:
                    - lcars-el
                    - lcars-color-5-bg
                    - lcars-w-1
                    - lcars-h-unit
                    - r-cap-2
                    - lcars-black-color
                    - lcars-font-6
                    - lcars-pad-4
                    - centered
                    - lcars-margin-right-4
              - type: HAStateColor
                props:
                  bgColor: var(--lcars-color-5)
                  color: var(--lcars-color-black)
                  entity: sun.sun
                  attribute: elevation
                  min: -540
                  max: 180
                  class:
                    - lcars-el
                    - lcars-w-1
                    - lcars-h-unit
                    - rad-2
                    - lcars-font-6
                    - lcars-pad-4
                    - centered
                children:
                  - type: HAStateValue
                    props:
                      entity: sun.sun
                      attribute: elevation
          - props:
              class: lcars-row lcars-margin-4
            children:
              - type: EntityAttributeTable
                entity: sun.sun
                props:
                  class: lcars-font-6
                  style: 'color: var(--lcars-color-4)'
      - showForNav: /home/sensors
        type: HAStateView
